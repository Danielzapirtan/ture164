<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December 2025 Leave Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .day.workday {
            background-color: #e6f7ff;
        }
        .day.holiday {
            background-color: #ffcccc;
        }
        .day.leave {
            background-color: #ccffcc;
        }
        .stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>December 2025 Leave Planner</h1>
    <div class="calendar">
        <!-- Days will be dynamically inserted here by JavaScript -->
    </div>
    <div class="stats">
        <p>Total Hours: <span id="total-hours">0</span></p>
        <p>Leave Days: <span id="leave-days">0</span></p>
    </div>

    <script>
        const daysInDecember = 31;
        const holidays = [1, 25, 26];
        const saturdays = [6, 13, 20, 27];
        const sundays = [7, 14, 21, 28];
        const normalDayshifts = [4, 8, 12, 16, 20, 24, 28];
        const normalNightshifts = [1, 5, 9, 13, 17, 21, 25, 29];
        const hoursPerWorkedDay = 12;
        const hoursPerLeaveDay = 8;
        const goalHours = 164;

        let totalHours = 0;
        let leaveDays = 0;

        const calendar = document.querySelector('.calendar');
        const totalHoursDisplay = document.getElementById('total-hours');
        const leaveDaysDisplay = document.getElementById('leave-days');

        for (let day = 1; day <= daysInDecember; day++) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            dayElement.textContent = day;

            if (holidays.includes(day) || saturdays.includes(day) || sundays.includes(day)) {
                dayElement.classList.add('holiday');
            } else if (normalDayshifts.includes(day) || normalNightshifts.includes(day)) {
                dayElement.classList.add('workday');
                totalHours += hoursPerWorkedDay;
            }

            dayElement.addEventListener('click', () => toggleDayStatus(dayElement, day));
            calendar.appendChild(dayElement);
        }

        updateStats();

        function toggleDayStatus(dayElement, day) {
	    if (day % 4 < 2) {
		if (dayElement.classList.contains("holiday")) {
		    if (dayElement.classList.contains("workday")) {
			dayElement.classList.remove('workday');
			dayElement.classList.add('leave');
			totalHours -= hoursPerWorkedDay;
			leaveDays += 1;
		    } else if dayElement.classList.contains("leave")) {
			dayElement.classList.remove('leave');
			dayElement.classList.add('workday');
			totalHours += hoursPerWorkedDay;
			leaveDays -= 1;
		    }
		} else {
		    if (dayElement.classList.contains("workday")) {
			dayElement.classList.remove('workday');
			dayElement.classList.add('leave');
			totalHours -= 4;
			leaveDays += 1;
		    } else if dayElement.classList.contains("leave")) {
			dayElement.classList.remove('leave');
			dayElement.classList.add('workday');
			totalHours += 4;
			leaveDays -= 1;
		    }
		}
	    } else {
		if (dayElement.classList.contains("holiday")) {
		    if (dayElement.classList.contains("leave")) {
			dayElement.classList.remove('leave');
			leaveDays -= 1;
		    } else {
			dayElement.classList.add("leave");
			leaveDays += 1;
		    }
		} else {
		    if (dayElement.classList.contains("leave")) {
			dayElement.classList.remove('leave');
			totalHours -= 8;
			leaveDays -= 1;
		    } else {
			dayElement.classList.add("leave");
			totalHours += 8;
			leaveDays += 1;
		    }
		}
	    }
            updateStats();
        }

        function updateStats() {
            totalHoursDisplay.textContent = totalHours;
            leaveDaysDisplay.textContent = leaveDays;
        }
    </script>
</body>
</html>
